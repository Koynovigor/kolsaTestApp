name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Extract versionName from build.gradle.kts
        id: version
        run: |
          VERSION_NAME=$(grep versionName app/build.gradle.kts | head -1 | sed -E 's/.*"([0-9.]+)".*/\1/')
          echo "version=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      - name: Debug version output
        id: debug
        run: |
          echo "VERSION: ${{ steps.version.outputs.version }}" 

      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          git log --pretty=format:"- %s" "$TAG"..HEAD >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body: |
            Список изменений:
            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/intermediates/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}